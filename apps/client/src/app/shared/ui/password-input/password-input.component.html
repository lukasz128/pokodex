<ui-form-field>
  <label uiLabel>{{ placeholder() }}</label>

  <input
    uiInput
    [type]="isVisibleText() ? 'text' : 'password'"
    [formControl]="control!"
    class="login-form__input"
  />

  <button type="button" ui-icon-btn uiPrefix (click)="toggleVisibleState()">
    <mat-icon
      [svgIcon]="isVisibleText() ? 'visibility_off' : 'visibility'"
      class="prefix-icon"
    />
  </button>
</ui-form-field>
