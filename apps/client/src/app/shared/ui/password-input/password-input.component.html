<app-input
  [type]="isVisibleText() ? 'text' : 'password'"
  [placeholder]="placeholder()"
  [formControl]="control!"
>
  <ng-template #prefixIcon>
    <button type="button" app-icon-button (click)="toggleVisibleState()">
      <mat-icon
        [svgIcon]="isVisibleText() ? 'visibility_off' : 'visibility'"
        class="prefix-icon"
      />
    </button>
  </ng-template>
</app-input>
