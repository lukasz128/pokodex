version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile-api
    ports:
      - '3000:3333'
    environment:
      - NODE_ENV=production
    depends_on:
      - client
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: Dockerfile-client
    ports:
      - '80:80'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
