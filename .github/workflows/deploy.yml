name: Deploy to VPS

on:
  push:
    branches:
      - new-architecutre-for-client

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Registry (Your VPS Docker Registry)
        run: echo "${{ secrets.VPS_DOCKER_PASSWORD }}" | docker login localhost:5000 -u ${{ secrets.VPS_DOCKER_USERNAME }} --password-stdin

      - name: Build the Docker image
        run: docker build -t localhost:5000/pokodex-dev-api:latest .

      - name: Push the Docker image to local registry
        run: docker push localhost:5000/pokodex-dev-api:latest

      - name: Deploy on VPS (Optional via SSH)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_SSH__SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{secrets.VPS_SSH_PORT}}
          script: |
            docker pull localhost:5000/pokodex-dev-api:latest
            docker stop node_app || true
            docker rm node_app || true
            docker run -d --name node_app -p 3000:3333 localhost:5000/pokodex-dev-api:latest
