name: Deploy to VPS

on:
  push:
    branches:
      - new-architecutre-for-client

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Docker image
        run: docker build -t ${{secrets.VPS_IP}}/pokodex-dev-api:latest .

      - name: Deploy on VPS (Optional via SSH)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_SSH__SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{secrets.VPS_SSH_PORT}}
          debug: true
          script: |
            docker pull ${{secrets.VPS_IP}}/pokodex-dev-api:latest
            docker stop node_app || true
            docker rm node_app || true
            docker run -d --name node_app -p 3000:3333 ${{secrets.VPS_IP}}/pokodex-dev-api:latest
